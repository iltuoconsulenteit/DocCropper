<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0">
    <title>DocCropper</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <img id="headerLogo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO3RqqEAAAAASUVORK5CYII=" alt="DocCropper logo">
    <h1>DocCropper</h1>

    <div>
        <label for="imageUpload">Upload Document Image(s):</label>
        <input type="file" id="imageUpload" accept="image/*" multiple>
    </div>

    <div id="wrapper">
        <div id="p1" class="draggable">1</div>
        <div id="p2" class="draggable">2</div>
        <div id="p3" class="draggable">3</div>
        <div id="p4" class="draggable">4</div>

        <img id="imageToCrop" src="#" alt="Uploaded Document" style="display:none;">

        <svg id="svgOverlay">
            <path id="fogPath" fill-rule="evenodd" fill="rgba(0,0,0,0.5)" stroke="red" stroke-width="1"/>
        </svg>
    </div>

    <button id="submitBtn">Process Image</button>
    <button id="exportPdfBtn" style="display:none;">Export PDF</button>
    <div id="layoutControls" style="display:none;">
        <label for="layoutSelect">Images per page:</label>
        <select id="layoutSelect">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
        </select>
        <label for="orientationSelect">Orientation:</label>
        <select id="orientationSelect">
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
        </select>
    </div>

    <h2>Processed Images:</h2>
    <div id="processedGallery"></div>
    <img id="processedImage" src="#" alt="Processed Document" style="display:none; max-width: 100%;">
    <p id="statusMessage"></p>

    <footer>
        <p>Realizzato da IlTuoConsulenteIT</p>
        <img id="footerLogo" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAwMCAO3RqqEAAAAASUVORK5CYII=" alt="IlTuoConsulenteIT logo">
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="/static/app.js"></script>
</body>
</html>
